<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-image: url("https://static.vecteezy.com/system/resources/previews/013/651/331/non_2x/graphic-design-illustration-of-a-stack-of-encyclopedia-books-background-with-blank-area-free-vector.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
    </style>

</h:head>
<h:body>
    <div class="container mt-5">
        <h2><h:outputLabel value="#{bookBean.header}"/></h2>

        <h:form>
            <!--            <h:inputHidden value="#{bookBean.newBook.id}" />-->
            <div class="mb-3">
                <h:outputLabel for="name" value="Name : "/>
                <h:inputText id="name" value="#{bookBean.newBook.name}" styleClass="form-control" required="true"
                             placeholder="Enter the book name" requiredMessage="Enter the Book name"
                             validatorMessage="Enter the Book name"/>
                <h:message for="name" styleClass="text-danger"/>
            </div>
            <div class="mb-3">
                <h:outputLabel for="title" value="Title : "/>
                <h:inputText id="title" value="#{bookBean.newBook.title}" styleClass="form-control" required="true"
                             requiredMessage="Title required" validatorMessage="Title required"/>
                <h:message for="title" styleClass="text-danger"/>
            </div>
            <div class="mb-3">
                <h:outputLabel for="description" value="Description : "/>
                <h:inputText id="description" value="#{bookBean.newBook.description}" styleClass="form-control"
                             required="true" requiredMessage="Description required"
                             validatorMessage="Description required"/>
                <h:message for="description" styleClass="text-danger"/>
            </div>
            <div class="mb-3">
                <h:outputLabel for="price" value="Price : "/>
                <h:inputText id="price" value="#{bookBean.newBook.price}" styleClass="form-control"
                             required="true"  requiredMessage="price required" validatorMessage="price required"/>
                <h:message for="price" styleClass="text-danger"/>
            </div>

            <div class="mb-3">
                <h:outputLabel value="Type : "/>
                <h:selectOneMenu value="#{bookBean.newBook.type}" styleClass="form-control">
                    <f:selectItem itemValue="Novel" itemLabel="Novel"/>
                    <f:selectItem itemValue="Book" itemLabel="Book"/>
                    <f:selectItem itemValue="Historical" itemLabel="Historical"/>
                    <f:selectItem itemValue="Science" itemLabel="Science"/>
                    <f:selectItem itemValue="Magazine" itemLabel="Magazine"/>
                    <f:selectItem itemValue="Programming" itemLabel="Programming"/>
                    <f:selectItem itemValue="Framework" itemLabel="Framework"/>
                    <f:selectItem itemValue="Thriller" itemLabel="Thriller"/>
                    <f:selectItem itemValue="Fantasy" itemLabel="Fantasy"/>
                    <f:selectItem itemValue="Motivation" itemLabel="Motivation"/>
                    <f:selectItem itemValue="Bussiness" itemLabel="Bussiness"/>
                    <f:selectItem itemValue="Classic" itemLabel="Classic"/>
                </h:selectOneMenu>
            </div>

            <h:commandButton value="Add Book" action="#{bookBean.addBook()}" rendered="#{!bookBean.editMode}"
                             styleClass="btn btn-success  btn-lg"/>
            <h:commandButton value="update Book" action="#{bookBean.updateBook()}" rendered="#{bookBean.editMode}"
                             styleClass="btn btn-primary text-white btn-lg"/>


            <h:commandButton value="Back to Book List" immediate="true" action="#{bookBean.BookListPage()}"
                             styleClass="btn btn-secondary ms-2 btn-lg"/>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
