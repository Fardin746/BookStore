<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-image: url("#{resource['img/booklist1.jpg']}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;

        }
    </style>
</h:head>
<h:body>
    <div class="container mt-5">
        <h2>Book List</h2>

        <h:form>
            <h:commandButton value="Add New Book" action="#{bookBean.addBookPage()}" styleClass="btn btn-success mb-3"/>


            <h:dataTable value="#{bookBean.getBooks()}" var="book" styleClass="table table-bordered  border-success">
                <h:column>
                    <f:facet name="header">ISBN</f:facet>
                    <h:outputText value="#{book.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{book.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{book.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{book.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{book.price}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    <h:outputText value="#{book.type}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Actions</f:facet>

                    <h:commandButton value="Edit" action="#{bookBean.editBook(book)}"
                                     styleClass="btn btn-outline-primary me-2  "/>
                    <h:commandButton value="Delete" action="#{bookBean.deleteBook(book.id)}"
                                     styleClass="btn btn-outline-danger "/>

                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>
</html>
